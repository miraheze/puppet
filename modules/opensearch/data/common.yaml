---
opensearch::ensure: present
opensearch::api_basic_auth_password: ~
opensearch::api_basic_auth_username: ~
opensearch::api_ca_file: ~
opensearch::api_ca_path: ~
opensearch::api_host: os151-private.wikitide.net
opensearch::api_port: 9200
opensearch::api_protocol: http
opensearch::api_timeout: 10
opensearch::autoupgrade: false
opensearch::config: {}
opensearch::configdir: /etc/opensearch
opensearch::configdir_recurselimit: 2
opensearch::daily_rolling_date_pattern: |
  "'.'yyyy-MM-dd"
opensearch::default_logging_level: 'INFO'
opensearch::defaults_location: ~
opensearch::deprecation_logging: false
opensearch::deprecation_logging_level: 'DEBUG'
opensearch::download_tool: ~
opensearch::download_tool_insecure: ~
opensearch::download_tool_verify_certificates: true
opensearch::file_rolling_type: dailyRollingFile
opensearch::indices: {}
opensearch::init_defaults: {}
opensearch::init_defaults_file: ~
opensearch::init_template: "%{module_name}/etc/init.d/opensearch.systemd.erb"
opensearch::instances: {}
opensearch::jvm_options: []
opensearch::license: ~
opensearch::logdir: /var/log/opensearch
opensearch::logging_config: {}
opensearch::logging_file: ~
opensearch::logging_level: 'INFO'
opensearch::logging_template: ~
opensearch::manage_repo: false
opensearch::oss: false
opensearch::package_dl_timeout: 600
opensearch::package_name: opensearch
opensearch::package_provider: package
opensearch::package_url: ~
opensearch::pid_dir: /var/run/opensearch
opensearch::pipelines: {}
opensearch::plugindir: ~
opensearch::plugins: {}
opensearch::proxy_url: ~
opensearch::purge_configdir: false
opensearch::purge_package_dir: false
opensearch::purge_secrets: false
opensearch::repo_stage: false
opensearch::restart_on_change: false
opensearch::roles: {}
opensearch::rolling_file_max_backup_index: 1
opensearch::rolling_file_max_file_size: 10MB
opensearch::scripts: {}
opensearch::secrets: ~
opensearch::security_logging_content: ~
opensearch::security_logging_source: ~
opensearch::service_name: opensearch
opensearch::service_provider: systemd
opensearch::snapshot_repositories: {}
opensearch::ssl: false
opensearch::status: enabled
opensearch::system_key: ~
opensearch::systemd_service_path: /lib/systemd/system
opensearch::templates: {}
opensearch::users: {}
opensearch::validate_tls: true
opensearch::version: false
