# Define this server as a director
Director {
  Name = bacula1-dir
  DIRport = 9101
  QueryFile = "/etc/bacula/scripts/query.sql"
  WorkingDirectory = "/var/lib/bacula"
  PidDirectory = "/var/run/bacula"
  Maximum Concurrent Jobs = 1
  Messages = Daemon
  Password = <%= @password %>
  DirAddress = 127.0.0.1
}

# Messages
Messages {
  Name = Standard
  mailcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) %r\" -s \"Bacula: %t %e of %c %l\" %r"
  operatorcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) %r\" -s \"Bacula: Intervention needed for %j\" %r"
  mail = root = all, !skipped
  operator = root = mount
  console = all, !skipped, !saved
  append = "/var/log/bacula/bacula.log" = all, !skipped
  catalog = all
}

Messages {
  Name = Daemon
  mailcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) %r\" -s \"Bacula daemon message\" %r"
  mail = root = all, !skipped
  console = all, !skipped, !saved
  append = "/var/log/bacula/bacula.log" = all, !skipped
}

# Define some schedules
Schedule {
  Name = "WeeklyCycle"
  Run = Full 1st-5th sunday at 00:05
}

Schedule {
  Name = "BiWeeklyCycle"
  Run = Full 1st sunday at 00:05
  Run = Differential 3rd sunday at 00:05
}

# Storage
Storage {
  Name = File
  Address = bacula1.miraheze.org
  SDPort = 9103
  Password = <%= @password %>
  Device = FileStorage
  Media Type = File
}

# Console
Console {
  Name = bacula1-mon
  Password = <%= @password %>
  CommandACL = status, .status
}

# Catalog
Catalog {
  Name = Catalog
  dbname = "bacula"; dbuser = ""; dbpassword = ""
}

# Pools - current maximum disk usage: 232G
Pool {
  Name = Local
  Pool Type = Backup
  Label Format = Local-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 28 days
}

Pool {
  Name = Scratch
  Pool Type = Backup
}

Pool {
  Name = Databases
  Pool Type = Backup
  Label Format = DB-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 27 days
  Maximum Volume Bytes = 50G
  Maximum Volumes = 2
}

Pool {
  Name = Databases-2
  Pool Type = Backup
  Label Format = DB2-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 27 days
  Maximum Volume Bytes = 50G
  Maximum Volumes = 2
}

Pool {
  Name = Static
  Pool Type = Backup
  Label Format = STATIC-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 27 days
  Maximum Volume Bytes = 40G
  Maximum Volumes = 2
}

Pool {
  Name = PhabStatic
  Pool Type = Backup
  Label Format = PHABSTATIC-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 27 days
  Maximum Volume Bytes = 10G
  Maximum Volumes = 2
}

Pool {
  Name = PrivateGit
  Pool Type = Backup
  Label Format = PGIT-
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 13 days
  Maximum Volume Bytes = 1G
  Maximum Volumes = 2
}

# File Sets
FileSet {
  Name = "Catalog"
  Include {
    Options {
      signature = MD5
    }
    File = "/var/lib/bacula/bacula.sql"
  }
}

FileSet {
  Name = "Databases"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /srv/mariadb
  }
}

FileSet {
  Name = "Static"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /srv/mediawiki-static
  }
}

FileSet {
  Name = "PhabStatic"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /srv/phab/images
  }
}


FileSet {
  Name = "PrivateGit"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /etc/puppet/private
    File = /etc/puppet/ssl-keys
  }
}

# Clients
Client {
  Name = bacula1-fd
  Address = bacula1.miraheze.org
  FDPort = 9102
  Catalog = Catalog
  Password = <%= @password %>
  AutoPrune = yes
}

Client {
  Name = nfs1-fd
  Address = nfs1.miraheze.org
  FDPort = 9102
  Catalog = Catalog
  Password = <%= @password %>
  AutoPrune = yes
}

Client {
  Name = db2-fd
  Address = db2.miraheze.org
  FDPort = 9102
  Catalog = Catalog
  Password = <%= @password %>
  AutoPrune = yes
}

Client {
  Name = db3-fd
  Address = db3.miraheze.org
  FDPort = 9102
  Catalog = Catalog
  Password = <%= @password %>
  AutoPrune = yes
}

Client {
  Name = misc1-fd
  Address = misc1.miraheze.org
  FDPort = 9102
  Catalog = Catalog
  Password = <%= @password %>
  AutoPrune = yes
}

Client {
  Name = puppet1-fd
  Address = puppet1.miraheze.org
  FDPort = 9102
  Catalog = Catalog
  Password = <%= @password %>
  AutoPrune = yes
}

# JobDefs
JobDefs {
  Name = "DefaultBackup"
  Type = Backup
  Level = Incremental
  Storage = File
  Messages = Standard
  Priority = 10
  Write Bootstrap = "/var/lib/bacula/%c.bsr"
}

JobDefs {
  Name = "DefaultRestore"
  Type = Restore
  Storage = File
  Messages = Standard
  Where = /bacula/restore
}

# Jobs
Job {
  Name = "BackupDatabasesDB2"
  JobDefs = "DefaultBackup"
  Client = db2-fd
  Pool = Databases
  FileSet = "Databases"
  Schedule = "BiWeeklyCycle"
}

Job {
  Name = "RestoreDatabasesDB2"
  JobDefs = "DefaultRestore"
  Client = db2-fd
  Pool = Databases
  FileSet = "Databases"
}

Job {
  Name = "BackupDatabasesDB3"
  JobDefs = "DefaultBackup"
  Client = db3-fd
  Pool = Databases-2
  FileSet = "Databases"
  Schedule = "BiWeeklyCycle"
}

Job {
  Name = "RestoreDatabasesDB3"
  JobDefs = "DefaultRestore"
  Client = db3-fd
  Pool = Databases-2
  FileSet = "Databases"
}

Job {
  Name = "BackupStatic"
  JobDefs = "DefaultBackup"
  Client = nfs1-fd
  Pool = Static
  FileSet = "Static"
  Schedule = "BiWeeklyCycle"
}

Job {
  Name = "RestoreStatic"
  JobDefs = "DefaultRestore"
  Client = nfs1-fd
  Pool = Static
  FileSet = "Static"
}

Job {
  Name = "BackupPhabStatic"
  JobDefs = "DefaultBackup"
  Client = misc1-fd
  Pool = PhabStatic
  FileSet = "PhabStatic"
  Schedule = "BiWeeklyCycle"
}

Job {
  Name = "RestorePhabStatic"
  JobDefs = "DefaultRestore"
  Client = misc1-fd
  Pool = PhabStatic
  FileSet = "PhabStatic"
}

Job {
  Name = "BackupPrivateGit"
  JobDefs = "DefaultBackup"
  Client = puppet1-fd
  Pool = PrivateGit
  FileSet = "PrivateGit"
  Schedule = "WeeklyCycle"
}

Job {
  Name = "RestorePrivateGit"
  JobDefs = "DefaultRestore"
  Client = puppet1-fd
  Pool = PrivateGit
  FileSet = "PrivateGit"
}
