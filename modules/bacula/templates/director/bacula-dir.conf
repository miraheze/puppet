# File Sets
FileSet {
  Name = "Catalog"
  Include {
    Options {
      signature = MD5
    }
    File = "/var/lib/bacula/bacula.sql"
  }
}

FileSet {
  Name = "Databases"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /srv/mariadb
  }
}

FileSet {
  Name = "LizardFS"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /var/lib/lizardfs
  }
}


FileSet {
  Name = "Static"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /srv/mediawiki-static
  }
}

FileSet {
  Name = "PhabStatic"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /srv/phab/images
  }
}

FileSet {
  Name = "PrivateGit"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /etc/puppet/private
    File = /etc/puppet/ssl-keys
  }
}

