object Host "sslhost" {
    import "virtual-host"
    address = "127.0.0.1"

    vars.notification["mail"] = {
      /* The user groups `icingaadmins`, `sre`, and `ssladmins` are defined in `users.conf`. */
      groups = [ "sre", "ssladmins" ]
    }

    vars.notification["irc"] = {
      groups = [ "icingaadmins" ]
    }
}
