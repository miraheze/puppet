object Host "sslhost" {
    import "virtual-host"
    address = "127.0.0.1"

    vars.notification["mail"] = {
      /* The UserGroup `icingaadmins`and `ops` and 'puppetusers' is defined in `users.conf`. */
      groups = [ "icingaadmins", "ops", "puppetusers" ]
    }

    vars.notification["irc"] = {
      groups = [ "icingaadmins" ]
    }
}
