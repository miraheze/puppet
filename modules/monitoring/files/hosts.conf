object Host "sslhost" {
    import "virtual-host"
    address6 = "::1"

    vars.notification["mail"] = {
      /* The user groups `icingaadmins`, `infrastructure`, and `ssladmins` are defined in `users.conf`. */
      groups = [ "infrastructure", "ssladmins" ]
    }

    vars.notification["irc"] = {
      groups = [ "icingaadmins" ]
    }
}
