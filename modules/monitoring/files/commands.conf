object CheckCommand "check_mediawiki" {
     import "plugin-check-command"

     command = [ PluginDir + "/check_http" ]
     arguments = {
         "-H"    = "$host$",
         "-I"    = "$address6$",
         "--ssl" = "",
         "-u"    = "/wiki/Main_Page"
     }
}

object CheckCommand "check_ssl_expire" {
     import "plugin-check-command"

     command = [ PluginDir + "/check_http" ]
     arguments = {
         "-H"    = "$host$",
         "-S"    = "",
         "--sni" = "",
         "-p"    = "443"
         "-C"    = "$time$,7",
     }
}

object CheckCommand "check_http" {
  import "plugin-check-command"

  command = [ PluginDir + "/check_http" ]

  arguments = {
    "-H" = "$http_vhost$"
    "-I" = "$http_address$"
    "-u" = "$http_uri$"
    "-p" = "$http_port$"
    "-S" = {
      set_if = "$http_ssl$"
    }
    "--sni" = {
      set_if = "$http_sni$"
    }
    "-a" = {
      value = "$http_auth_pair$"
      description = "Username:password on sites with basic authentication"
    }
    "--no-body" = {
      set_if = "$http_ignore_body$"
    }
    "-r" = "$http_expect_body_regex$"
    "-w" = "$http_warn_time$"
    "-c" = "$http_critical_time$"
    "-e" = "$http_expect$"
    "-t" = "$http_timeout$"
  }

  vars.http_address = "$address6$"
  vars.http_ssl = false
  vars.http_sni = false
  /* default is 10s */
  vars.http_timeout = 10
}

object CheckCommand "reverse_dns" {
  import "plugin-check-command"

  command = [ PluginDir + "/check_reverse_dns.py" ]

  arguments += {
    "-H" = "$hostname$"
    "-r" = "$regex$"
  }

  vars.hostname = "miraheze.org"
}

