[query_log_nginx]
QueryIntervalSecs = 60
QueryIndices = <graylog_deflector>
QueryJson = {
		"size": 0,
		"track_total_hits": true,
		"query": {
			"bool": {
				"must": [
					{
						"match": {
							"application_name": "nginx"
						}
					}
				],
				"filter": [
					{
						"range": {
							"timestamp": { "gte": "now-1m", "lte": "now" }
						}
					}
				]
			}
		},
		"aggs": {
			"request_time_range": {
				"range": {
					"field": "nginx_request_time.double",
					"ranges": [
						{ "to": 100 },
						{ "from": 100, "to": 250 },
						{ "from": 250 }
					]
				},
				"aggs": {
					"source": {
						"terms": {
							"field": "source"
						}
					}
				}
			},
			"status_code": {
				"terms": {
					"field": "nginx_status.int"
				},
				"aggs": {
					"source": {
						"terms": {
							"field": "source"
						}
					},
					"good_count": {
						"filter": {
							"regexp": {
								"nginx_status.int": "^(?!(500|502|504)$).*"
							}
						}
					},
					"good_percent": {
						"bucket_script": {
							"buckets_path": {
								"total_good": "good_count._count",
								"total_hits": "_count"
							},
							"script": "params.total_good / params.total_hits * 100"
						}
					}
				}
			}
		},
		"script_fields": {
			"nginx_request_time.double": {
				"script": {
					"source": "Double.parseDouble(doc['nginx_request_time'].value)",
					"lang": "painless"
				}
			},
			"nginx_status.int": {
				"script": {
					"source": "Integer.parseInt(doc['nginx_status'].value)",
					"lang": "painless"
				}
			}
		}
	}
