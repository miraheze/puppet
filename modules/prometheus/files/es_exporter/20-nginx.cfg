[query_log_nginx]
QueryIntervalSecs = 60
QueryIndices = <graylog_deflector>
QueryJson = {
		"size": 0,
		"track_total_hits": true,
		"query": {
			"bool": {
				"must": [
					{
						"match_phrase": {
							"application_name": "nginx"
						}
					}
				],
				"filter": [
					{
						"range": {
							"timestamp": { "gte": "now-1m", "lte": "now" }
						}
					}
				]
			}
		},
		"aggs": {
			"request_time_range": {
				"range": {
					"field": "nginx_request_time",
					"ranges": [
						{ "to": 100 },
						{ "from": 100, "to": 250 },
						{ "from": 250 }
					]
				}
			},
			"status_code": {
				"terms": {
					"field": "nginx_status",
					"min_doc_count": 10,
					"size": 5
				}
			}
		}
	}
