[query_log_mediawiki]
QueryIntervalSecs = 60
QueryIndices = <graylog_deflector>
QueryJson = {
		"size": 0,
		"track_total_hits": true,
		"query": {
			"bool": {
				"must": [
					{
						"match": {
							"application_name": "mediawiki"
						}
					}
				],
				"filter": [
					{
						"range": {
							"timestamp": { "gte": "now-2m", "lte": "now" }
						}
					}
				]
			}
		},
		"aggs": {
			"mediawiki-channels": {
				"terms": {
					"field": "mediawiki_channel"
				}
			},
			"aggs": {
				"mediawiki-api-modules": {
					"terms": {
						"field": "mediawiki_params_prop"
					}
				}
			}
		}
	}
