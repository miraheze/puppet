---
icinga::repos:
  icinga-stable-release:
    descr: ICINGA (stable release for epel)
    baseurl: 'https://packages.icinga.com/epel/$releasever/release/'
    enabled: 1
    gpgcheck: 1
    gpgkey: https://packages.icinga.com/icinga.key
  icinga-testing-builds:
    descr: ICINGA (testing builds for epel)
    baseurl: 'https://packages.icinga.com/epel/$releasever/testing/'
    enabled: 1
    gpgcheck: 1
    gpgkey: https://packages.icinga.com/icinga.key
    metadata_expire: 1d
  icinga-snapshot-builds:
    descr: ICINGA (snapshot builds for epel)
    baseurl: 'https://packages.icinga.com/epel/$releasever/snapshot/'
    enabled: 1
    gpgcheck: 1
    gpgkey: https://packages.icinga.com/icinga.key
    metadata_expire: 1d
  netways-plugins-release:
    descr: NETWAYS plugins provide some monitoring plugins - Enterprise Linux
    baseurl: 'https://packages.netways.de/plugins/epel/$releasever'
    enabled: 1
    gpgcheck: 1
    gpgkey: https://packages.netways.de/netways-repo.asc
  netways-extras-release:
    descr: NETWAYS extras provide monitoring extras - Enterprise Linux
    baseurl: 'https://packages.netways.de/extras/epel/$releasever'
    enabled: 1
    gpgcheck: 1
    gpgkey: https://packages.netways.de/netways-repo.asc
