object CheckCommand "nrpe-check-1arg" {
     import "plugin-check-command"

     command = [ PluginDir + "/check_nrpe" ]
     arguments = {
       "-H" = "$host$",
       "-c" = "$check$",
       "-t" = "300"
     }
}

