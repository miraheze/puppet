---
".gitlab-ci.yml":
  delete: true
appveyor.yml:
  delete: true

Gemfile:
Rakefile:
  changelog_max_issues: 500
  extra_disabled_lint_checks:
    - anchor_resource
spec/spec_helper.rb:
  mock_with: ":rspec"
  coverage_report: true
.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false
.github/workflows/auto_release.yml:
  unmanaged: false
.github/workflows/ci.yml:
  unmanaged: false
.github/workflows/nightly.yml:
  unmanaged: false
.github/workflows/release.yml:
  unmanaged: false
.travis.yml:
  delete: true
