---
version: 5
defaults:
  datadir: /etc/puppetlabs/puppet/hieradata
  data_hash: yaml_data
hierarchy:
  - name: "private node"
    datadir: "/etc/puppetlabs/puppet/private/hieradata"
    path: "hosts/%{::hostname}.yaml"
  - name: "node hierarchy"
    path: "hosts/%{::hostname}.yaml"
  - name: "role"
    paths:
      - "role/common/%{::_role}.yaml"
  - name: "private role"
    datadir: "/etc/puppetlabs/puppet/private/hieradata"
    paths:
      - "role/common/%{::_role}.yaml"
  - name: "common"
    lookup_key: 'vmlib::expand_path'
    path: "common"
  - name: "private common"
    lookup_key: 'vmlib::expand_path'
    datadir: "/etc/puppetlabs/puppet/private/hieradata"
    path: "common"
