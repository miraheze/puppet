---
version: 5
defaults:
  datadir: /etc/puppetlabs/puppet/hieradata
  data_hash: yaml_data
hierarchy:
  - name: "node hierarchy"
    path: "hosts/%{networking.hostname}.yaml"
  - name: "private node"
    datadir: "/etc/puppetlabs/puppet/private/hieradata"
    path: "hosts/%{networking.hostname}.yaml"
  - name: "common"
    path: "common.yaml"
  - name: "private common"
    datadir: "/etc/puppetlabs/puppet/private/hieradata"
    path: "common.yaml"
