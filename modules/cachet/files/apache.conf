<VirtualHost *:80>
    ServerName cachet.miraheze.org
    # Or whatever you want to use
    ServerAlias cachet.miraheze.org
    # Make this the same as ServerName
    DocumentRoot "/srv/cachet"
    <Directory "/srv/cachet/public">
        Require all granted 
        # Used by Apache 2.4
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>