HOSTS:
  debian-10-x64:
    platform: debian-10-amd64
    hypervisor : docker
    image: debian:10
    roles:
      - agent
    debug: false
    docker_image_commands:
      - 'apt-get install -y wget'
      - 'echo "LANG=C\nLC_ALL=C" >> /etc/default/locale'
