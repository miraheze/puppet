role::memcached::threads: ~
role::memcached::version: 'present'
role::memcached::growth_factor: 1.25
role::memcached::min_slab_size: 48
role::memcached::max_seq_reqs: 200
role::memcached::size: 512
role::memcached::extended_options: []
role::memcached::port: 11211

puppetserver_hostname: 'puppet141.miraheze.org'
base::syslog::graylog_hostname: 'graylog121.miraheze.org'

nginx::client_max_body_size: "0"

# Swift config

swift_proxy_enable: true
swift::proxy::num_workers: 48
swift_enable_memcache: true

swift::accounts:
    super_admin:
        access:       '.admin .reseller_admin'
        account_name: 'AUTH_admin'
        auth:         'http://swift-lb.miraheze.org'
        user:         'admin:admin'
    mw_media:
        access:       '.admin'
        account_name: 'AUTH_mw'
        auth:         'http://swift-lb.miraheze.org'
        user:         'mw:media'
    dispersion:
        access:       '.admin'
        account_name: 'AUTH_dispersion'
        auth:         'http://swift-lb.miraheze.org'
        user:         'swift:dispersion'
