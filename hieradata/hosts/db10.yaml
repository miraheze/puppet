mariadb::version: '10.4'
mariadb::config::innodb_buffer_pool_instances: 3
mariadb::config::innodb_buffer_pool_size: '3G'
mariadb::config::max_connections: 500
mariadb::config::tmpdir: /mnt/disk/tmp
mariadb::config::datadir: /mnt/disk/mariadb
puppetserver_hostname: puppet2.miraheze.org
role::salt::minions::salt_master: 'puppet2.miraheze.org'
prometheus::node_exporter::ignored_mount_points: '^/(run|sys|proc|dev|var/lib/docker|var/lib/kubelet)($|/)'
