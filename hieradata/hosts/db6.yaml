mariadb::version: '10.4'
mariadb::config::innodb_buffer_pool_instances: 1
mariadb::config::innodb_buffer_pool_size: '6G'
mariadb::config::max_connections: 500
mariadb::config::tmpdir: /srv/tmp
mariadb::config::table_definition_cache: 10000
mariadb::config::table_open_cache: 10000
postgresql::ssl: true
puppetserver_hostname: puppet2.miraheze.org
role::salt::minions::salt_master: 'puppet2.miraheze.org'
