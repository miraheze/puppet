  - DowntimeEnd
  - DowntimeRemoved
  - DowntimeStart
  - FlappingEnd
  - FlappingStart
  - HostDown
  - HostUp
  - IncludeConfDir
  - Internal
  - Json
  - LocalStateDir
  - LogCritical
  - LogDebug
  - LogInformation
  - LogNotice
  - LogWarning
  - Math
  - ModAttrPath
  - NodeName
  - OK
  - ObjectsPath
  - PidPath
  - PkgDataDir
  - PlatformArchitecture
  - PlatformKernel
  - PlatformKernelVersion
  - PlatformName
  - PlatformVersion
  - PrefixDir
  - Problem
  - Recovery
  - RunAsGroup
  - RunAsUser
  - RunDir
  - ServiceCritical
  - ServiceOK
  - ServiceUnknown
  - ServiceWarning
  - StatePath
  - SysconfDir
  - System
  - Types
  - Unknown
  - Up
  - UseVfork
  - VarsPath
