# Logging
base::syslog::syslog_daemon: rsyslog
base::syslog::syslog_host: [ 'graylog161.wikitide.net:12210' ]

## Swift
# TODO: Add support for class based hiera
rsync::server::address: '::'
swift::storage::object_server_default_workers: 100

