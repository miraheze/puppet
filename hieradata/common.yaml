# ceph
role::ceph::keyring:mon:
  admin:
    caps:
      mds: allow *
      mgr: allow *
      mon: allow *
      osd: allow *
  bootstrap-mds:
    caps:
      mon: allow profile bootstrap-mds
  bootstrap-mgr:
    caps:
      mon: allow profile bootstrap-mgr
  bootstrap-osd:
    keyring_path: /var/lib/ceph/bootstrap-osd/ceph.keyring
    caps:
      mgr: allow r
      mon: profile bootstrap-osd
  mon.swiftac111:
    keyring_path: /etc/ceph/ceph.mon.swiftac111.keyring
    import_to_ceph: false
    caps:
      mon: allow *
  mgr.swiftac111:
    keyring_path: /var/lib/ceph/mgr/ceph-swiftac111/keyring
    caps:
      mon: allow profile mgr
      osd: allow *
      mds: allow *
  mds.swiftac111:
    keyring_path: /var/lib/ceph/mgs/ceph-swiftac111/keyring
    caps:
      mon: allow profile mds
      osd: allow rwx
      mds: allow *

role::ceph::mon::hosts:
