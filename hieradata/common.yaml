jobrunner: false
jobrunner::intensive: false
puppetserver: false

puppet_major_version: 8

mediawiki::multiversion::versions:
  '1.41':
    branch: 'REL1_41'
    default: true

puppetserver_hostname: puppet181.wikitide.net
role::salt::minions::salt_master: 'puppet181.wikitide.net'
